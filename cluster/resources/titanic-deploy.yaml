
#namespace titanic
apiVersion: v1
kind: Namespace
metadata:
  name: titanic
  labels:
    name: titanic

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: titanic-app
  namespace: titanic
  labels:
    app: titanic-app
spec:
  selector:
    matchLabels:
      app: titanic-app
  template:
    metadata:
      labels:
        app: titanic-app
    spec:
      containers:
      - name: titanic-app
        image: couchoudma/titanic:latest
        ports:
        - containerPort: 80
          protocol: TCP
        
        


